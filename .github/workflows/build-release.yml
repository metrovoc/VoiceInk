name: Build Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.70)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Get whisper.cpp latest release tag
        id: whisper-version
        run: |
          WHISPER_TAG=$(gh api repos/ggerganov/whisper.cpp/releases/latest --jq '.tag_name')
          echo "tag=$WHISPER_TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Cache whisper.cpp xcframework
        id: cache-whisper
        uses: actions/cache@v4
        with:
          path: VoiceInk-Dependencies/whisper.cpp
          key: whisper-xcframework-${{ steps.whisper-version.outputs.tag }}

      - name: Build whisper.cpp xcframework
        if: steps.cache-whisper.outputs.cache-hit != 'true'
        run: |
          mkdir -p VoiceInk-Dependencies
          cd VoiceInk-Dependencies
          git clone --depth 1 --branch ${{ steps.whisper-version.outputs.tag }} https://github.com/ggerganov/whisper.cpp.git
          cd whisper.cpp
          ./build-xcframework.sh

      - name: Link whisper.cpp for Xcode
        run: |
          mkdir -p ../VoiceInk-Dependencies
          ln -sf "$GITHUB_WORKSPACE/VoiceInk-Dependencies/whisper.cpp" ../VoiceInk-Dependencies/whisper.cpp

      - name: Determine version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUM=${VERSION//./}" >> $GITHUB_ENV

      - name: Build VoiceInk
        run: |
          xcodebuild -project VoiceInk.xcodeproj \
            -scheme VoiceInk \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MARKETING_VERSION="$VERSION" \
            CURRENT_PROJECT_VERSION="$BUILD_NUM"

      - name: Ad-hoc sign the app
        run: |
          # Re-sign with proper ad-hoc signature (deep signs all nested frameworks/XPCs)
          # This fixes Sparkle update validation which fails when resources aren't sealed
          codesign --deep --force --sign - "build/Build/Products/Release/VoiceInk-CE.app"
          # Verify the signature is valid
          codesign --verify --deep --strict --verbose=2 "build/Build/Products/Release/VoiceInk-CE.app"

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "VoiceInk-CE" \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "VoiceInk-CE.app" 150 200 \
            --app-drop-link 450 200 \
            VoiceInk-CE.dmg \
            "build/Build/Products/Release/VoiceInk-CE.app"

      - name: Cache Sparkle tools
        id: cache-sparkle
        uses: actions/cache@v4
        with:
          path: /tmp/sparkle
          key: sparkle-2.8.0

      - name: Download Sparkle tools
        if: steps.cache-sparkle.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/sparkle
          curl -L -o /tmp/Sparkle.tar.xz https://github.com/sparkle-project/Sparkle/releases/download/2.8.0/Sparkle-2.8.0.tar.xz
          tar xf /tmp/Sparkle.tar.xz -C /tmp/sparkle

      - name: Sign DMG for Sparkle
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          echo "$SPARKLE_PRIVATE_KEY" > /tmp/sparkle_private_key
          SIGNATURE=$(/tmp/sparkle/bin/sign_update VoiceInk-CE.dmg -f /tmp/sparkle_private_key | grep "sparkle:edSignature" | sed 's/.*sparkle:edSignature="\([^"]*\)".*/\1/')
          echo "SPARKLE_SIGNATURE=$SIGNATURE" >> $GITHUB_ENV
          rm /tmp/sparkle_private_key

      - name: Generate appcast.xml
        run: |
          SIZE=$(stat -f%z VoiceInk-CE.dmg)
          DATE=$(date -R)
          cat > appcast.xml << 'APPCAST_EOF'
          <?xml version="1.0" standalone="yes"?>
          <rss xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" version="2.0">
            <channel>
              <title>VoiceInk (Custom)</title>
              <item>
                <title>VERSION_PLACEHOLDER</title>
                <pubDate>DATE_PLACEHOLDER</pubDate>
                <sparkle:version>BUILD_PLACEHOLDER</sparkle:version>
                <sparkle:shortVersionString>VERSION_PLACEHOLDER</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>14.0</sparkle:minimumSystemVersion>
                <enclosure url="URL_PLACEHOLDER" length="SIZE_PLACEHOLDER" type="application/octet-stream" sparkle:edSignature="SIG_PLACEHOLDER"/>
              </item>
            </channel>
          </rss>
          APPCAST_EOF
          sed -i '' "s|VERSION_PLACEHOLDER|$VERSION|g" appcast.xml
          sed -i '' "s|DATE_PLACEHOLDER|$DATE|g" appcast.xml
          sed -i '' "s|BUILD_PLACEHOLDER|$BUILD_NUM|g" appcast.xml
          sed -i '' "s|SIZE_PLACEHOLDER|$SIZE|g" appcast.xml
          sed -i '' "s|SIG_PLACEHOLDER|$SPARKLE_SIGNATURE|g" appcast.xml
          sed -i '' "s|URL_PLACEHOLDER|https://github.com/${{ github.repository }}/releases/download/v$VERSION/VoiceInk-CE.dmg|g" appcast.xml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: VoiceInk-CE.dmg
          tag_name: v${{ env.VERSION }}
          generate_release_notes: true

      - name: Deploy appcast to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save appcast.xml and remove from working directory
          cp appcast.xml /tmp/appcast.xml
          rm appcast.xml

          # Switch to gh-pages branch
          git fetch origin gh-pages || true
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # Update files
          cp /tmp/appcast.xml appcast.xml
          git add appcast.xml
          git commit -m "Update appcast for v${{ env.VERSION }}" || echo "No changes"
          git push origin gh-pages --force
